<ion-content padding class="fondoLogin">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
            <img src="/assets/img/icon-chat.png" class="centrado"> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
            <ion-label color="light"><h1>ION-CHAT APP</h1></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating" color="light">Ingrese su numero de celular</ion-label>
              <ion-input autofocus="true" color="light" [(ngModel)]="telefono"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-button color="danger" size="large" expand="block" (click)="login()">
              Iniciar
            </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
